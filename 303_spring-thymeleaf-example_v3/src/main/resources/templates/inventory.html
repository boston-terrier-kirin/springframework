<html>
<head>
  <link th:href="@{/inventory-stylesheet.css}" rel="stylesheet">
</head>
<body>
<div class="topnav">
  <a  th:href="@{/}" >Form</a>
  <a class="active" th:href="@{/inventory}">Inventory</a>
</div>

<div class="alert success" th:if="${status} == 'success'">
  <strong>You successfully submitted the item!</strong>
</div>

<div class="container">
  <table>
    <tr class="head">
      <th>Category</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Discount</th>
      <th>Order Date</th>
      <th> </th>
    </tr>
    <tr th:each="item : ${items}">
      <td th:text="${item.category}"></th>
      <td th:text="${item.name}"></td>
      <!-- https://github.com/thymeleaf/thymeleaf/blob/3.1-master/lib/thymeleaf/src/main/java/org/thymeleaf/expression/Numbers.java -->
      <td th:text="${item.price}" type="currency"></td>
      <td th:text="${item.discount}" type="currency"></td>
      <!-- https://github.com/thymeleaf/thymeleaf/blob/3.1-master/lib/thymeleaf/src/main/java/org/thymeleaf/expression/Dates.java-->
      <td th:text="${#dates.format(item.date, 'yyyy-MM-dd')}"></td>
      <td>
        <a th:href="@{/(id=${item.id})}" role="button" style="color:white; background-color: #263238" class="table-button">Update</a>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
