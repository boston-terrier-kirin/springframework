<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::header"></head>
<body>
	<nav th:replace="layouts::navbar"></nav>
	<div class="container">
		<h3>New Employee</h3>
		<hr />
		<form th:action="@{/employees/save}" th:objects="${employee}" method="POST">
			<!-- th:action を使えば自動でcsrfがつくようになる -->
			<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
			<input th:field="${employee.firstName}" type="text" placeholder="First Name" class="form-control mb-4">
			<input th:field="${employee.lastName}" type="text" placeholder="Last Name" class="form-control mb-4">
			<input th:field="${employee.email}" type="text" placeholder="Email" class="form-control mb-4">
			<button class="btn btn-primary">Create Employee</button>
		</form>
	</div>
</body>
</html>
