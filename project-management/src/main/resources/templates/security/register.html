<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::header"></head>
<body style="background-color: #ededed;">
	<div style="background-color: #337ab7; height: 50px;"></div>
	<div class="container" style="margin-top: 30px;">
		<div class="row" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
			<form autocomplete="off" th:action="@{/register/save}" th:object="${userAccount}" method="post" class="form-signin" role="form">
				<h3 class="form-signin-heading">Registration Form</h3>
				<div class="form-group">
					<div>
						<input type="text" th:field="${userAccount.userName}" placeholder="User Name" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div>
						<input type="text" th:field="${userAccount.email}" placeholder="Email" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div>
						<input type="password" th:field="${userAccount.password}" placeholder="Password" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<button type="submit" class="btn btn-primary btn-block">Register User</button>
					</div>
				</div>
				<!-- <span th:utext="${successMessage}"></span> -->
			</form>
		</div>
		
		<p th:text="${_csrf.token}"></p>
	</div>
</body>
</html>
