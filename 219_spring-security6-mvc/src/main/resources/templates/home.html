<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Home</title>
</head>
<body>
  <div class="container">
    <h2>luv2code Company Home Page</h2>
    <hr />

    <p>
      Welcome, <span sec:authentication="principal.username" /> / <span sec:authentication="principal.authorities" />
    </p>

    <p>
      <a th:href="@{/leaders}">Leadership Meeting (Only for Manager)</a>
    </p>
    <p>
      <a th:href="@{/systems}">IT Systems Meeting (Only for Admin)</a>
    </p>

    <p sec:authorize="hasRole('MANAGER')">
      MANAGERロールがないと見えない。
    </p>
    <button class="btn btn-primary mb-3" sec:authorize="hasRole('MANAGER')">MANAGER</button>

    <p sec:authorize="hasRole('ADMIN')">
      ADMINロールがないと見えない。
    </p>
    <button class="btn btn-primary mb-3" sec:authorize="hasRole('ADMIN')">ADMIN</button>

    <form th:action="@{/logout}" method="post">
      <input type="submit" class="btn btn-info" value="Logout" />
    </form>
  </div>
</body>
</html>
