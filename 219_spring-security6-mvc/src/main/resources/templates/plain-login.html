<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Login</title>
</head>
<body>
  <div class="container mt-3">
    <h3 class="mb-3">Custom Login Page</h3>

    <form th:action="@{/authenticate}" method="post">
      <div th:if="${param.error}" class="alert alert-danger mb-3 w-25">
        Invalid username / password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success mb-3 w-25">
        You are Logged out.
      </div>

      <input type="text" name="username" class="form-control mb-4 w-25" placeholder="User Name" />
      <input type="password" name="password" class="form-control mb-4 w-25" placeholder="Password" />

      <button type="submit" class="btn btn-primary col-2">Login</button>
    </form>
  </div>
</body>
</html>
