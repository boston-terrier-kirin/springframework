<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{blog/header :: header}"></head>
<body>
    <nav th:replace="~{blog/navbar :: navbar(active = 'Login')}"></nav>

    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>

                <div class="alert alert-info mt-3" th:if="${param.logout}">
                    You have been logged out.
                </div>

                <div class="alert alert-danger mt-3" th:if="${param.error}">
                    Invalid credentials.
                </div>

                <div class="card-body">
                    <form method="post" th:action="@{/login}">
                        <div class="mb-3">
                            <label class="form-label">Emails</label>
                            <input class="form-control" type="text" id="username" name="username" placeholder="Enter email" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input class="form-control" type="password" id="password" name="password" placeholder="Enter password" />
                        </div>

                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{blog/footer :: footer}"></footer>
</body>
</html>
