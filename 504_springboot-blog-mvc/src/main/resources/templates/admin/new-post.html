<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/header :: header"></head>
<body>
    <nav th:replace="admin/navbar :: navbar(active = 'New Post')"></nav>

    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Create Post</h2>
                </div>

                <div class="card-body">
                    <form method="post" th:action="@{/admin/posts}" th:object="${postDto}">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input class="form-control" type="text" id="title" name="title" placeholder="Enter post title"
                                   th:field="*{title}" />
                            <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Short Description</label>
                            <textarea class="form-control" type="text" id="shortDescription" name="shortDescription" placeholder="Enter post short description" rows="3"
                                      th:field="*{shortDescription}"></textarea>
                            <p class="text-danger" th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}"></p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <textarea class="form-control" type="text" id="content" name="content" placeholder="Enter post content" rows="6"
                                      th:field="*{content}"></textarea>
                            <p class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="admin/footer :: footer"></footer>
</body>
</html>
