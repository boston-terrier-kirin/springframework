<!DOCTYPE>
<html>
<head>
  <title>Grades</title>
  <link rel="stylesheet" th:href="@{/grades.css}">
</head>
<body>

<div class="topnav">
  <a th:href="@{/grades/new}">Form</a>
  <a th:href="@{/grades}">Grades</a>
</div>

<div class= "container">
  <h2 > Grades </h2>
  <table id="table">
    <tr>
      <th>Student</th>
      <th>Subject</th>
      <th>Score</th>
      <th></th>
    </tr>
    <tr th:each="grade : ${grades}">
      <td th:text="${grade.name}"></td>
      <td th:text="${grade.subject}"></td>
      <td th:text="${grade.score}"></td>
      <td><a class="update" th:href="@{/grades/update(id=${grade.id})}">Update</a></td>
    </tr>
  </table>
</div>

</body>
</html>
