server.servlet.context-path=/spring-rest

spring.datasource.url=jdbc:mysql://localhost:3306/sergey_spring-rest
spring.datasource.username=sergey_spring-rest
spring.datasource.password=sergey_spring-rest

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# エラーが発生した場合に、traceを戻さないようにする
server.error.include-stacktrace=never