<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Employee Directory</title>
</head>
<body>
    <div class="container">
        <h3 class="mb-3">Employee Directory</h3>
        <p class="h4 mb-4">Save Employee</p>
        <form th:action="@{/employees/save}" th:object="${employee}" method="post">
            <input type="hidden" th:field="${employee.id}" />
            <input type="text" class="form-control mb-4 w-25" th:field="${employee.firstName}" placeholder="First Name" />
            <input type="text" class="form-control mb-4 w-25" th:field="${employee.lastName}" placeholder="Last Name" />
            <input type="text" class="form-control mb-4 w-25" th:field="${employee.email}" placeholder="Email" />
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr />
        <a th:href="@{/employees/list}">Back to Employees List</a>
    </div>
</body>
</html>
